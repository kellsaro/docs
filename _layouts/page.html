        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/screen.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/accordion.css">

        <!-- endbuild -->

    </head>
    <body>   
        <div class="main">
          <div class="site-content">
            <div id='title' class="sc__lead clr-primary">
              <div class="navbar-header" >
                 <!--
                <div class="sidebar-toggle" >
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
                 -->   
                <h3><a class="navbar-brand" href="http://www.cenitsaas.com"><img alt="Cenit logo" height="26" src="/img/cenit-logo.png" width="51"></img> CenitSaaS
                </a></h3><br/><br/>

              <div class="sc__lead-mid">
                <h1>{{ page.categories }}: {{ page.title }} </h1>
              </div>
            </div>
            
            
            <div class="docs">
              <div class="content">
                <a href="/"> Documentation </a>

        </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>   
    <!-- build:js(app) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
    <script>
      $(document).ready(function() {
    // Collapsible Menu
    function accordion(trigger) {
        //variables
        var $button = $(trigger),//trigger firing the event
            visible = true;//flag for wayfinding

            $button.hover().css({'cursor': 'pointer'});

        //event
        $button.click(function() {
            //conditional check
            if ( ! visible ) {
                $button.removeClass('active');
                $('.panel-title .icon').html('&oplus;');


                $(this).next().slideUp('slow',function() {
                    $(this).addClass('visuallyhidden').slideDown(0);
                    $('.panel-content').attr( 'aria-expanded','false' );
                });
            }else {
                $button.addClass('active');
                $('.panel-title.active .icon').html('&otimes;');

                $(this).next().slideUp(0,function() {
                    $('.panel-content').attr( 'aria-expanded','true' );
                    $(this).removeClass('visuallyhidden').slideDown('slow');
                });
            }

            //flag dude
            visible = !visible;
            return false
        });
    }

    //call to widget trigger1
    accordion('#trigger1');
    //call to widget trigger2
    accordion('#trigger2');
    //call to widget trigger3
    accordion('#trigger3');
    //call to widget trigger4
    accordion('#trigger4');    

});//end document.ready()
    </script>
    </body>
</html>
